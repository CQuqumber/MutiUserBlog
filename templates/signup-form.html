{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" action='' method="post">
  <fieldset>
    <div id="legend">
      <legend class="">Sign Up</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" value="{{username}}" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        <p class="error">{{error_username}}</p>
      </div>
    </div>

 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" value="" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 3 characters</p>
        <p class="error">{{error_password}}</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password ( Verify )</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="verify" value="" placeholder="" class="input-xlarge">
        <p class="help-block">Please verify password</p>
        <p class="error">{{error_verify}}</p>
      </div>
    </div>
 

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail (optional)</label>
      <div class="controls">
        <input type="text" id="email" name="email" value="{{email}}" placeholder="" class="input-xlarge">
        <p class="help-block">E-mail not a must</p>
        <pclass="error">{{error_email}}</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" type="submit" >Register</button>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
