{% extends "base.html" %}

{% block content %}
{% for p in posts %}
	<main>
        <div class="row">
        <div class="col-md-12">{{ p }}</div>
            <div class="col-md-12">
                <h5 class="text-center">{{p.name}} posted on {{p.created.strftime("%b %d, %Y")}}</h5>
            </div>
        </div>
        <article class="col-md-12 text-center">
            <div class="jumbotron">
  			   <div class="post-heading">
    			     <div class="post-title">
    				    <h3><a href="/blog/{{p.key.id()}}">{{ p.subject | safe }}</a></h3>
    			     </div>
    			     <div class="post-content">
    				    <p>{{ p.content | safe }}</p>
                            <button href="#" class="btn btn-default">Edit</button>
                            <button href="#" class="btn btn-default">Delete</button>
    			     </div>
    		    <br><br>
            </article>
        </div>
    </main>


{% endfor %}

{% endblock %}
