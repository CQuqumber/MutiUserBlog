{% extends "base.html" %}

{% block content %}
{% for p in posts %}
	<main>
        <article class="text-center">
        <div class="post">
  			<div class="post-heading">
    			<div class="post-title">
    				<h3><a href="/blog/{{p.key.id()}}">{{ p.subject }}</a></h3>
    			</div>
    			<div class="post-content">
    				<p>{{ p.content | safe }}</p>
    			</div>
    		<br><br>
        </article>
    </main>


{% endfor %}

{% endblock %}
