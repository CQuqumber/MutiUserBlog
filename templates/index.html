
	<main>
        <article class="col-md-12 text-center">
            <div class="jumbotron">
  			   <div class="post-heading">
                    <div class="col-md-12">
                        <h4 class="text-center"> {{p.author}} posted on {{p.created.strftime("%b %d, %Y")}}</h4>
                    </div>
    			     <div class="post-title">
    				    <h3><a href="/{{p.key.id()}}">{{ p.subject | safe }}</a></h3>
    			     </div>
    			     <div class="post-content">
    				    <p>{{ p._render_text | safe }}</p>

                        <a href="/{{p.key.id()}}/like">
                            <button class="btn btn-info" type="button">
                             Like <span class="badge">+{{p.likes}}</span>
                            </button>
                        </a>

                        <a href="/{{p.key.id()}}/edit">
                            <button class="btn btn-default">Edit</button>
                        </a>
    			     </div>
                     {{error}}
    		    <br><br>
            </article>
        </div>
    </main>
