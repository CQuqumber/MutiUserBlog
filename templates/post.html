{% extends "base.html" %}

{% block content %}

	<main>
        <article class="col-md-12 text-center">
            <div class="jumbotron">
    			<h1><a href="/{{post.key.id()}}">{{ post.subject | safe }}</a></h1>
                    <div class="col-md-12">
                        <h5 class="text-center">{{post.author}}  posted on {{post.created.strftime("%c")}}</h5>
                    </div>
    				<p>{{ post.content| safe }}</p>
                    <br>
                    <a href="/{{post.key.id()}}/edit">
                        <button class="btn btn-info pull-left" type="button">
                            Edit <span class="badge">&#x270D;</span>
                        </button>
                    </a>
                    <a href="/{{post.key.id()}}/comment/{{post.user_id}}">
                        <button class="btn btn-default pull-left" type="button">
                            Comment <span class="badge">&#x2710;</span>
                        </button>
                    </a>
                    <a href="/">
                        <button class="btn btn-warning btn-sm pull-right" type="button">
                        Cancel <span class="badge">&#x21A9;</span>
                        </button>
                    </a>
                    <a href="/{{post.key.id()}}/delete">
                        <button class="btn btn-danger btn-sm pull-right" type="button">
                        Delete <span class="badge">&#x2717;</span>
                        </button>
                    </a>
    			 </div>
                     {{ error }}
            </article>
        </div>
             {% include 'after_comment.html'%}
    </main>

{% endblock %}
