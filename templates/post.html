{% extends "base.html" %}

{% block content %}
	<main>
        <div class="row">
            <div class="col-md-12">
                <h5 class="text-center">post.user.id : {{post.user_id}}, posted on {{post.created.strftime("%b %d, %Y")}}</h5>
            </div>
        </div>
        <article class="col-md-12 text-center">
            <div class="jumbotron">
  			   <div class="post-heading">
    			     <div class="post-title">
    				    <h3><a href="/{{post.key.id()}}">{{ post.subject | safe }}</a></h3>
    			     </div>
    			     <div class="post-content">
    				    <p>{{ post.content| safe }}</p>
    				    <a href="/">
                            <button class="btn btn-primary">Back</button>
                        </a>
                        <a href="/{{post.key.id()}}/edit">
                            <button class="btn btn-default">Edit</button>
                        </a>
                        <a href="#">
                            <button class="btn btn-default">Comment</button>
                        </a>
                        <a href="/{{post.key.id()}}/delete">
                            <button class="btn btn-danger">Delete</button>
                        </a>
    			     </div>
                     {{ error }}
    		    <br><br>
            </article>
        </div>
    </main>

{% endblock %}
